<script>
    const xhr = new XMLHttpRequest();
    console.log(xhr);
    xhr.open('GET', 'https://google.com');
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);
            console.log(data);
        }
    };
    xhr.send();
</script>
